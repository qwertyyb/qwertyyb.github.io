name: Create From Issues

on:
  issues:
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  moment:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: ./packages/create_from_issues
        id: issueMoment

      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add source/moment/
          git add source/_posts/
          git commit -m "update moment close #${{ github.event.issue.number }}"
          git push
