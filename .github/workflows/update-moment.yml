name: Update Moment

on:
  issues:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  moment:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: ./packages/create-moment
        id: issueMoment

      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add source/moment/
          git commit -m "update moment close #${{ github.event.issue.number }}"
          git push
        if: ${{ steps.issueMoment.outputs.content != '' }}
